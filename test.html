<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>DOM Minions playground</title>
  <script type="text/javascript" src="DOM_Minions.js"></script>
  <script type="text/javascript" src="BootCamp.js"></script>
  <script type="text/javascript" src="Mouse.js"></script>

  <script type="text/javascript">


    window.onload = function(){

      var div = dom.add("div");
      div.className = "hello-world";
      div.add("hr");
      div.add("hr");
      var hr = div.add("hr");
      div.rm(hr);
      div.rm("hr");

      div.add(dom.tag("h1", "hello"));

      var h1 = dom.find(".hello-world");
      h1.css({"background-color":"cyan", "height":"100px", "width":"100px"});

      div.add(dom.tag("h2", "world"));
      var h2 = div.find("h2");
      h2.css({"color":"red"});




    }


  </script>

</head>
<body>

<p>a test space for DOM Minions</p>

</body>
</html>
